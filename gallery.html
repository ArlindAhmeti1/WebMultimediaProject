	<main class="body">
		<div class="filter-buttons">
			<button class="filter-button" data-category="all">All</button>
			<button class="filter-button" data-category="photoshoot">Low Price</button>
			<button class="filter-button" data-category="advertisement">Medium Price</button>

		<div class="gallery">
			<img src="/uploads/cars/Car1.webp" class="image photoshoot">
			<img src="/uploads/cars/Car2.webp" class="image advertisement">
			<img src="/uploads/cars/Car3.jpg" class="image wedding">
			<img src="/uploads/cars/Car4.jpg" class="image photoshoot">
			<img src="/uploads/cars/Car5.avif" class="image advertisement">
			<img src="/uploads/cars/Car6.png" class="image wedding">

			<img src="/uploads/cars/Car8.webp" class="image advertisement">
			<img src="/uploads/cars/Car9.jpg" class="image wedding">
		</div>

		<div class="video-container">
			<video src="uploads/Video 1.mp4" controls></video>
			<video src="uploads/Video 2.mp4" controls></video>
			<video src="uploads/Video 3.mp4" controls></video>
		  </div>

        <div id="myModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-content">
              <div id="modalGallery" class="modal-gallery"></div>
            </div>
        </div>
          
        <script src="galleryModals.js"></script>
		<script src="galleryfilter.js"></script>
